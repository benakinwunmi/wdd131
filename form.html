<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Overall Rating</label>
                <div id="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">‚òÜ</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">‚òÜ‚òÜ</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">‚òÜ‚òÜ‚òÜ</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">‚òÜ‚òÜ‚òÜ‚òÜ</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            <div class="form-group">
                <label>Which features did you find useful in the product? <span>(Check all that apply)</span></label>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    <label for="feature1">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                    <label for="feature2">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    <label for="feature3">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="feature4" name="features" value="Design">
                    <label for="feature4">Design</label>
                </div>
            </div>
            <div class="form-group">
                <label for="review">Written Review <span>(Optional)</span></label>
                <textarea id="review" name="review"></textarea>
            </div>
            <div class="form-group">
                <label for="username">Your Name <span>(Optional)</span></label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
